services:
  - type: web
    name: school-system-api
    env: python
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: school-system-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        value: admin123
      - key: FLASK_ENV
        value: production

databases:
  - name: school-system-db
    databaseName: school_system
    user: school_admin